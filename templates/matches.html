{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage matches</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_matches') }}" class="btn-large">
                Add match <i class="right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for match in matches %}
            <div class="col s12 m3">
                <div class="card center-align">
                    <div class="card-content">
                        <span class="card-title">{{ match.league_name, match.match_date, match.club1_name, 
                            match.club2_name, match.club1_score, match.club2_score }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn">Edit</a>
                        <a href="{{ url_for('delete_match', match_id=match._id) }}" class="btn">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
