{% extends "base.html" %}
{% block content %}
<main>
    <h3 class="center-align">Show Ranking</h3>
    
    <div class="row">
      <div class="col s12 center-align">
      <ul class="collection">
        <li class="collection-item">
          <span><pre>{{ header_ranking }}</pre></span>
        </li>
        {% for rank in ranked_clubs %}
        {% if rank.total_played > 0 %}
        <li class="collection-item">
          <span><pre>{{ rank.club_name }}{{ rank.total_goals_made}} - {{ rank.total_goals_against }}</pre></span>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</main>
{% endblock %}
