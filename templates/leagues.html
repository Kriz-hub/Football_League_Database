{% extends "base.html" %}
{% block content %}
<main class="container">
    <h3 class="center-align color-of-text">Manage Leagues</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_league') }}" class="btn-large deep-orange darken-4">
                Add League <i class="right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for league in leagues %}
            <div class="col s12 m3">
                <div class="card center-align">
                    <div class="card-content">
                        <span class="card-title">{{ league.league_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_league', league_id=league._id) }}" class="btn deep-orange darken-4">Edit</a>
                        <a href="{{ url_for('delete_league_question', league_id=league._id) }}" class="btn deep-orange darken-4">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
