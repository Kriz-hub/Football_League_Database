{% extends "base.html" %}
{% block content %}
<main class="container">
    <h3 class="center-align color-of-text">Edit Club</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_club', club_id=club._id) }}">
            <!-- club name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="club_name" name="club_name" minlength="3" maxlength="25"
                        type="text" value="{{ club.club_name }}" class="validate" required>
                    <label for="club_name">Club Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_clubs') }}" class="btn-large deep-orange darken-4">
                        Cancel <i class="right"></i>
                    </a>
                    <button type="submit" class="btn-large deep-orange darken-4">
                        Edit Club 
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
