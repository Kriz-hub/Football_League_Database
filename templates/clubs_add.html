{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Club</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_club') }}">
            <!-- club name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="club_name" name="club_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="club_name">Club Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large">
                        Add Club <i class="right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
