{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add League</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_league') }}">
            <!-- league name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="league_name" name="league_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="league_name">League Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large">
                        Add League <i class="right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
