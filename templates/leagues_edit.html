{% extends "base.html" %}
{% block content %}
<main class="container">
    <h3 class="center-align color-of-text">Edit League</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_league', league_id=league._id) }}">
            <!-- league name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="league_name" name="league_name" minlength="3" maxlength="25"
                        type="text" value="{{ league.league_name }}" class="validate" required>
                    <label for="league_name">League Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_leagues') }}" class="btn-large deep-orange darken-4">
                        Cancel <i class="right"></i>
                    </a>
                    <button type="submit" class="btn-large deep-orange darken-4">
                        Edit League 
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
