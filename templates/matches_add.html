{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Football Matches</h3>
    
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_matches') }}">
          <div class="row">
          <!-- match date picker -->
          <div class="row">
            <div class="input-field col s12">
               <input id="match_date" name="match_date" type="text"
                  value="" class="datepicker validate" required>
               <label for="">Match Date</label>
            </div>
          </div>   
    
          <div class="row">
            <div class="input-field col s12">
              <select id="club1_name" name="club1_name" class="validate" required>
                <option value="" disabled>Choose Club1</option>
                {% for club in clubs %}
                <option value="{{ club.club_name }}" selected>{{ club.club_name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <select id="club2_name" name="club2_name" class="validate" required>
                <option value="" disabled>Choose Club2</option>
                {% for club in clubs %}
                <option value="{{ club.club_name }}" selected>{{ club.club_name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <div class="input-field col s6">
                <input placeholder="Home Score" id="club1_score" name="club1_score" minlength="1" maxlength="2" type="text" class="validate">
                <label for="club1_score">Home Score</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <div class="input-field col s6">
                <input placeholder="Out Score" id="club2_score" name="club2_score" minlength="1" maxlength="2" type="text" class="validate">
                <label for="club2_score">Out Score</label>
              </div>
            </div>
          </div>

          <!-- submit button -->
          <div class="row">
             <div class="col s12 center-align">
                <button type="submit" class="btn-large">
                    Add Match <i class="right"></i>
                 </button>
             </div>
          </div>
        </form>
    </div>

    {% endblock %}
