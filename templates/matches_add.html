{% extends "base.html" %}
{% block content %}
<main class="container">
    <h3 class="center-align color-of-text">Football Matches</h3>
    
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_matches') }}">
          <div class="row">
          <!-- match date picker -->
          <div class="row">
            <div class="input-field col s12">
               <input id="match_date" name="match_date" type="text"
                  value="{{ match.match_date }}" class="datepicker validate" required>
               <label for="">Match Date</label>
            </div>
          </div>   
    
          <div class="row">
            <div class="input-field col s12">
              <select id="club1_name" name="club1_name" class="validate" required>
                <option value="" disabled selected>Choose Club1</option>
                {% for club in clubs %}
                {% if club.club_name == match.club1_name %}
                <option value="{{ club.club_name }}" selected>{{ club.club_name }}</option>
                {% else %}
                <option value="{{ club.club_name }}">{{ club.club_name }}</option>
                {% endif %}
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select id="club2_name" name="club2_name" class="validate" required>
                <option value="" disabled selected>Choose Club2</option>
                {% for club in clubs %}
                {% if club.club_name == match.club2_name %}
                <option value="{{ club.club_name }}" selected>{{ club.club_name }}</option>
                {% else %}
                <option value="{{ club.club_name }}">{{ club.club_name }}</option>
                {% endif %}
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <div class="input-field col s6">
                {% if match.club1_score == "x" %}
                <input type="range" min="0" max="20" />
                <input placeholder="Home Score" id="club1_score" name="club1_score" type="range" min="0" max="20" class="validate">
                {% else %}
                <input placeholder="Home Score" id="club1_score" name="club1_score" type="range" min="0" max="20" 
                       value="{{ match.club1_score }}" class="validate" required>
                {% endif %}
                <label for="club1_score">Home Score</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <div class="input-field col s6">
                {% if match.club2_score == "x" %}
                <input placeholder="Out Score" id="club2_score" name="club2_score" type="range" min="0" max="20" class="validate">
                {% else %}
                <input placeholder="Home Score" id="club1_score" name="club2_score" type="range" min="0" max="20" 
                       value="{{ match.club2_score }}" class="validate" required>
                {% endif %}
                <label for="club2_score">Out Score</label>
              </div>
            </div>
          </div>
          <!-- submit button -->
          <div class="row">
             <div class="col s12 center-align">
                <button type="submit" class="btn-large deep-orange darken-4">
                    Add Match <i class="right"></i>
                 </button>
             </div>
          </div>
        </form>
    </div>
</main>
    {% endblock %}
