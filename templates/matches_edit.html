{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Match</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_match', match_id=match._id) }}">
            <!-- match date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="match_date" name="match_date" type="text"
                        value="{{ match.match_date }}" class="datepicker validate" required>
                    <label for="match_date">Match Date</label>
                </div>
            </div>


            <!-- club1 selection -->
            <div class="row">
              <div class="input-field col s12">
                <select id="club1_name" name="club1_name" class="validate" required>
                <option value="" disabled>Choose Club1</option>
                  {% for club in clubs %}
                  {% if club.club_name == match.club1_name %}
                    <option value="{{ club.club_name }}" selected>{{ club.club_name }}</option>
                  {% else %}
                    <option value="{{ club.club_name }}">{{ club.club_name }}</option>
                  {% endif %}
                  {% endfor %}
                </select>
                <label for="club.club_name">Club1</label>
              </div>
            </div>


            <!-- club2 selection -->
            <div class="row">
              <div class="input-field col s12">
                <select id="club2_name" name="club2_name" class="validate" required>
                  <option value="" disabled>Choose Club2</option>
                  {% for club in clubs %}
                  {% if club.club_name == match.club2_name %}
                      <option value="{{ club.club_name }}" selected>{{ club.club_name }}</option>
                  {% else %}
                      <option value="{{ club.club_name }}">{{ club.club_name }}</option>
                  {% endif %}
                  {% endfor %}
                </select>
                <label for="club.club_name">Club2</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <div class="input-field col s6">
                 
                  <input placeholder="Home Score" id="club1_score" name="club1_score" minlength="1" 
                  maxlength="2" value="{{ match.club1_score }}" type="text" class="validate" required>
                  <label for="club1_score">Home Score</label>
                </div>
              </div>
            </div>


            <div class="row">
                <div class="input-field col s12">
                  <div class="input-field col s6">
                    
                    <input placeholder="Home Score" id="club1_score" name="club2_score" minlength="1" 
                    maxlength="2" value="{{ match.club2_score }}" type="text" class="validate" required>
                    <label for="club2_score">Out Score</label>
                  </div>
                </div>
              </div>

            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_matches') }}" class="btn-large red">
                        Cancel
                    </a>
                    <button type="submit" class="btn-large">
                        Edit Match 
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
