{% extends "base.html" %}
{% block content %}
<main class="container">
    <h3 class="center-align color-of-text">Manage Clubs</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_club') }}" class="btn-large deep-orange darken-4">
                Add Club <i class="right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for club in clubs %}
            <div class="col s12 m4 hide-on-med-and-down">
                <div class="card center-align">
                    <div class="card-content">
                        <span class="card-title"><exp>{{ club.club_name }}</exp></span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_club', club_id=club._id) }}" class="btn deep-orange darken-4">Edit</a>
                        <a href="{{ url_for('delete_club_question', club_id=club._id) }}" class="btn deep-orange darken-4">Delete</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m5 hide-on-large-only">
                <div class="card center-align">
                    <div class="card-content">
                        <span class="card-title"><exp>{{ club.club_name }}</exp></span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_club', club_id=club._id) }}" class="btn deep-orange darken-4">Edit</a>
                        <a href="{{ url_for('delete_club_question', club_id=club._id) }}" class="btn deep-orange darken-4">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
